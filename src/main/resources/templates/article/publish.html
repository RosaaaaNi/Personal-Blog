<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish</title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/dist/css/editormd.min.css" />
    <link rel="stylesheet" href="/dist/css/blog.css">
    <script src="/dist/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/dist/js/editormd.min.js" type="application/javascript"></script>
    <script src="/dist/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:include="public/navigation :: nav"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布文章</h2>
            <hr>
            <form action="/article/publish" method="post">
                <div class="form-group">
                    <label for="title">文章标题：</label>
                    <input type="text" class="form-control" name="title" placeholder="标题" th:field="${article.title}">
                </div>
                <div class="form-group" id="article-editor">
                    <label for="content">文章内容：</label>
                    <textarea name="content" th:field="${article.content}" class="form-control" 
                    		cols="30" rows="10" 
                    		style="display:none;">
                    </textarea>
                </div>
            
				<script type="text/javascript">
				    $(function() {
				        var editor = editormd("article-editor", {
				            width  : "100%",
				            height : 350,
				            path   : "/dist/js/lib/",
				            delay  : 0,
				            watch  : false,
				            placeholder  : "请输入文章内容"
				        });
				    });
				</script>

                
                
                
                <div class="form-group">
                    <label for="sort">添加分类，以”，“分隔</label>
                    <input type="text" class="form-control" th:field="${article.sort}" name="sort" placeholder="输入分类">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-primary btn-publish">发布</button>
            </form>
        </div>
    </div>
</div>
<div th:include="public/footer :: footer"></div>
</body>
</html>
