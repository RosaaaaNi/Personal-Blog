<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/dist/css/blog.css"/>
    <script src="/dist/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="/dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<!-- <div th:include="public/navigation :: nav"></div> -->


<div class="container-fluid main profile" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="article : ${articles}">
  				<div class="media-body ">
    				<h4 class="media-heading">
    					<a th:href="@{'/article/article/'+ ${article.articleId}}" th:text="${article.title}"></a>
    				</h4>
    				<span class="label label-primary" th:text="${article.sort}"></span>
    				<span class="text-desc"> <span th:text="${article.commentCount}"></span>个评论.<span th:text="${article.star}"></span>个点赞 . <span th:text="${article.visit}"></span> 次浏览 . <span th:text="${#temporals.format(article.createTime,'dd MMMM yyyy')}"></span></span> 					
  					
  				</div>
  				<hr>
			</div>
			
       </div >
       
    	<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    		<div class="list-group section">
  				<a href="/article/profile/articles" th:class="${section == 'articles'}? 'active list-group-item active' : 'list-group-item'">
  					<span class="badge">12</span>
    				我的文章
  				</a>
  				<a href="/article/profile/comments" th:class="${section == 'comments'}? 'active list-group-item' : 'list-group-item'">最新评论</a>
			</div>
    	</div>
    </div>
</div>
<!-- <div th:include="public/footer :: footer"></div> -->
</body>
</html>
