<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="dist/css/blog.css"/>
    <script src="dist/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:include="public/adminNav :: adminNav"></div>
<div class="container-fluid main" >
	
	<table class="table table-striped col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<tr>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">用户ID</td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">用户名</td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">角色</td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3">创建时间</td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></td>
		</tr>
		<tr th:each="user : ${users}">
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><span th:text="${user.userId}"></span></td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><span th:text="${user.name}"></span></td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><span th:text="${user.role}"></span></td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><span th:text="${user.createTime}"></span></td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<a th:href="@{'/user/alterUser/' + ${user.userId}}" class="blog-menu">
            		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            		编辑       
            	</a>
				<a th:href="@{'/admin/deleteUser/' + ${user.userId}}" class="blog-trash">
            		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            		删除
            	</a>
            	<a th:href="@{'/admin/disableUser/' + ${user.userId}}" class="blog-menu" th:if="${user.state == 'enable'}">
            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            		禁用       
            	</a>
            	<a th:href="@{'/admin/enableUser/' + ${user.userId}}" class="blog-menu" th:if="${user.state == 'disable'}">
            		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            		启用       
            	</a>
			</td>
		</tr>  	
	</table>
	<div><span class="text-danger red"  id="msg" th:text="${msg}"></span><br></div>
	<a href="/admin/addUser"><button class="btn btn-lg btn-primary ">添加用户</button></a>	
</div>

<div th:include="public/footer :: footer"></div>
</body>
</html>
