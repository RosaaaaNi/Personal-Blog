<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    
    
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link href="/assets/css/ie10-viewport-bug-workaround.css.css" rel="stylesheet">
    <link href="/dist/css/signup.css" rel="stylesheet">
    <script src="/assets/js/ie-emulation-modes-warning.js.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <form action="/admin/addUser" method="post" class="form-signup">
            <h2 class="form-signup-heading">Please complete info</h2>

            <label for="userName" class="sr-only">UserName</label>
            <input type="text" name="userName" id="userName" class="form-control" placeholder="UserName" required autofocus>

            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Password" required autofocus>
        
            <label for="phoneNumber" class="sr-only">PhoneNumber</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="PhoneNumber" required autofocus>
            
            <label for="email" class="sr-only">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
            
            <label for="weChat" class="sr-only">WeChat</label>
            <input type="text" name="weChat" id="weChat" class="form-control" placeholder="WeChat" required autofocus>
            
            <label for="birthday" class="sr-only">Birthday</label>
            <input type="date" name="birthday" value = '<fmt:formatDate value="" type="date"/>' id="birthday" class="form-control" placeholder="Birthday" required autofocus>

            <div class="radio">
                <label>
                    <input name="sex" type="radio" value="female">
                    female
                </label>
                <label>
                    <input name="sex" type="radio" value="male">
                    male
                </label>
            </div>
      
            
            <div class="radio">
            	<label>
            		<input name="role" type="radio" value="user">
            		user
            	</label>
            	<label>
            		<input name="role" type="radio" value="admin">
            		administrator
            	</label>
            </div>

            <label for="describe">Describe</label>
            <textarea name="describe" id="describe" class="form-control" placeholder="Describe text"></textarea>      
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
        </form>

    </div>
    
    
</body>
</html>
