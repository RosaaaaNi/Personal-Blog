<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="dist/css/blog.css"/>
    <script src="dist/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:include="public/adminNav :: adminNav"></div>
<div class="container-fluid main" >
	
	<table class="table table-striped col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<tr>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">文章Id</td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">作者</td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">创建时间</td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3">阅读数</td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></td>
		</tr>
		<tr th:each="article : ${articles}">
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><span th:text="${article.articleId}"></span></td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><span th:text="${article.authorId}"></span></td>
			<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><span th:text="${article.createTime}"></span></td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><span th:text="${article.visit}"></span></td>
			<td class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				
				<a th:href="@{'/admin/deleteArticle/' + ${article.articleId}}" class="blog-trash">
            		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            		删除
            	</a>
            	<a th:href="@{'/article/article/' + ${article.articleId}}" class="blog-trash">
            		<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            		查看
            	</a>
            	
			</td>
		</tr>  	
	</table>
	<div><span class="text-danger red"  id="msg" th:text="${msg}"></span><br></div>
	
</div>

<div th:include="public/footer :: footer"></div>
</body>
</html>
