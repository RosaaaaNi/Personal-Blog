<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>个人中心</title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/dist/css/blog.css"/>
    <script src="/dist/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="/dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div th:include="public/navigation :: nav"></div>
	<div class="container-fluid personal" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户信息</h3>
  				</div>
  				<div class="panel-body">
    				用户名:<span th:text="${user.userName}"></span>
  				</div>
  				<div class="panel-body">
    				姓名:<span th:text="${user.name}"></span>
  				</div>
  				<div class="panel-body">
    				邮箱:<span th:text="${user.email}"></span>
  				</div>
  				<div class="panel-body">
    				手机号:<span th:text="${user.phoneNumber}"></span>
  				</div>
  				<div class="panel-body">
    				注册日期:<span th:text="${user.createTime}"></span>
  				</div>
  				<div class="panel-body">
    				手机号:<span th:text="${user.phoneNumber}"></span>
  				</div>
  				<div class="panel-body">
    				微信:<span th:text="${user.weChat}"></span>
  				</div>
  				<div class="panel-body">
    				性别:<span th:text="${user.sex}"></span>
  				</div>
  				<div class="panel-body">
    				描述信息:<span th:text="${user.describe}"></span>
  				</div>
  				
			</div>
			<a th:href="@{'/user/alterInfo/'}"><button class="btn btn-primary btn-comment">修改</button></a>			
       </div>
    	<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
    		<div class="panel panel-primary">
    			<div class="panel-heading">
    				<h3 class="panel-title"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> 所有分类</h3>
  				</div>
  				<div class="panel-body" th:each="sort : ${sorts}">
    				<span th:text="${sort}"></span>
  				</div>
    		</div>
    	</div>
    </div>
</div>
<div th:include="public/footer :: footer"></div>
</body>
</html>
