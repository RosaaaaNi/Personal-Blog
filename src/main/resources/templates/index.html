<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{~/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="dist/css/blog.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400"/>
    <script src="dist/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="dist/js/bootstrap.min.js" type="application/javascript"></script>
	
</head>
<script type="application/javascript">
	window.onload = function() {
		var closable = window.localStorage.getItem("closable");
		if(closable == "true") {
			window.close();
			window.localStorage.removeItem("closable");
		}
	}
</script>
<body>
<div th:include="public/navigation :: nav"></div>

<div class="container-fluid main " >
    <div class="row">
    	<!-- class="col-lg-12 col-md-12 col-sm-12 col-xs-12" -->
        <div>
        	<!--class="col-lg-6 col-md-12 col-sm-12 col-xs-12"   -->
        	<div >
        		<p class="explore-blog">Expolore</p>
            	<hr>
            	<div class="media-cover">
            		<div class="media" th:each="article : ${articles}">
  						<div class="media-body" >
    						<h4 class="media-heading">
    							<a th:href="@{'/article/article/'+ ${article.articleId}}" th:text="${article.title}" ></a>
    						</h4>
    					<div>
    					<span class="label label-primary" th:text=${article.sort}></span>
    					</div>
    						<span class="text-desc"> <span th:text="${article.commentCount}"></span> comments . <span th:text="${article.star}"> </span> likes . <span th:text="${article.visit}"></span> views . <span th:text="${#temporals.format(article.createTime,'yyyy-MM-dd')}"></span></span>
  						</div>
					</div>
				</div>
        	</div>
            
       </div>
       
    </div>
</div>
<div th:include="public/footer :: footer"></div>
</body>
</html>
